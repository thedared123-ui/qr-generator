<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de QR</title>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to left, #36133d, #150985, #411e70);
        padding: 20px;
    }

    main {
        width: 100%;
        max-width: 450px;
    }

    section {
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 25px;
        padding: 25px;
        margin-bottom: 20px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        color: #ffffff;
    }

    .title {
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        color: white;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 15px;
        border: none;
        background-color: #31097c;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    input[type="submit"]:hover {
        background-color: #4b14d1;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    input[type="submit"]:active {
        transform: scale(0.97);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .qr-container {
        width: 100%;
        padding: 20px;
        border-radius: 15px;
        border: 2px dashed #60a5fa;
        background: rgba(30, 58, 138, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    .qr-placeholder {
        width: 80%;
        max-width: 200px;
        height: auto;
        aspect-ratio: 1/1;
        background: #374151;
        margin: 0 auto 20px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        font-weight: 500;
    }

    .qr-text {
        color: #e5e7eb;
        font-size: 16px;
        word-break: break-word;
        margin-bottom: 10px;
    }

    img {
        width: 80%;
        max-width: 200px;
        margin: 10px auto;
        display: block;
    }

    /* Media Queries */
    @media (max-width: 480px) {
        .title {
            font-size: 1.5em;
        }
        input[type="text"], input[type="submit"] {
            font-size: 14px;
            padding: 12px;
        }
        .qr-text {
            font-size: 14px;
        }
        .qr-placeholder {
            max-width: 150px;
        }
        img {
            max-width: 150px;
        }
    }
</style>
</head>
<body>
    
    <main>
    <!-- Formulario -->
    <section>
        <h1 class="title">GENERADOR CÓDIGO QR CLASICO</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Ingresa la URL" required>
            <input type="submit" value="GENERAR QR">
        </form>
    </section>
    
    <!-- QR -->
    <section>
        <div class="qr-container">
            <div class="qr-text">El código QR aparecerá aquí</div>
            
            {% if qr_img %}
            <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code">
            {% else %}
            <div class="qr-placeholder">QR Placeholder</div>
            {% endif %}

            <div class="qr-text">
                {% if url %}
                <p>URL INGRESADA: {{ url }}</p>
                {% else %}
                URL // NO DEFINIDA
                {% endif %}
            </div>

        </div>
    </section>
</main>

</body>
</html>
